{% extends "layoutCRUD.html" %}

{% block header %}

<h2>Nueva Noticia o Evento</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button class="btn btn-primary" type="submit">Grabar</button>
    </p>
</form>
<p>
    <a class="btn btn-success" href="{% url 'noticias_listar' %}">Cancelar</a>
</p>

{% endblock %}
