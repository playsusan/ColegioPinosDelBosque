{% extends "layoutCRUD.html" %}

{% block header %}
<form action="" method="post">
    {% csrf_token %}
    <p>Estas seguro de querer eliminar la noticia o evento : "{{ noticia.titulo }}"?</p>
    <p>
        <button class="btn btn-danger" type="submit">Eliminar</button>
        <a class="btn btn-success" href="{% url 'noticias_listar' %}">Cancelar</a>
    </p>
</form>
{% endblock %}
